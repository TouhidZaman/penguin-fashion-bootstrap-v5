<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bebas Neue Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Welcome to Penguin Fashion</title>
</head>
<body>
    <header>
        <!-- TOP NAVBAR  -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/icons/logo.png" alt="" width="300" height="40">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-brand ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- TOP BANNER  -->
          <section class="container mt-5">
              <div class="row g-5">
                <div class="col-12 col-md-6 col-lg-6 d-flex align-items-center">
                    <div class="banner-info">
                        <h3 class="text-warning" style="font-family: 'Bebas Neue', cursive; font-size: 70px;">Be the Penguins <br> <span class="text-secondary">of Winter</span></h3>
                        <p class="lead text-muted">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod dignissimos et quidem dolor aliquam voluptatum corrupti iusto. Molestiae, laudantium quos?</p>
                        <button class="btn btn-warning text-white fw-bold px-4">
                            <i class="bi bi-cart-check-fill"></i>
                            BUY NOW
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 d-flex align-items-center">
                    <div class="banner-image">
                        <img class="img-fluid" src="images/model.png" alt="" srcset="">
                    </div>
                </div>
              </div>
          </section>
    </header>
    <!-- Bootstrap javaScript bundle  -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
